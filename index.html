<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/all.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div class="media">
            <div class="center clearfix" style="width:90%">
                <h3 class="center whiteText icon-2x"><img src="img/bella.png" width="40"> Bella Feed Timer</h3>
            </div>
        </div>
        <h4 style="text-align: center" class="whiteText" data-bind="text:clock"></h4>
        <div class="container">
            <div class="row">
                <div class="center whiteText" data-bind="with:currentSession"><label class="bold">This feed</label> <p data-bind="text:duration"></p></div>
            </div>
            <div class="row" data-bind="with:currentSession">
                <div class="small-6 columns">
                    <strong class="whiteText">Started</strong>
                    <div class="center white">
                        <h4 class="bold" data-bind="text: startTime"></h4>
                    </div>
                    <ul class="button-group even-2">
                        <li><button class="btn gloss orange morph oval" data-bind="click: $parent.subtractFromStart, enable:$parent.inSession"><i class="icon-minus"></i> 5m</button></li>
                        <li><button class="btn gloss orange morph oval" data-bind="click: $parent.addToStart, enable:$parent.inSession"><i class="icon-plus"></i> 5m</button></li>
                    </ul>
                </div>
                <div class="small-6 columns">
                    <strong class="whiteText">Stopped</strong>
                    <div class="center white">
                        <h4 class="bold" data-bind="text: endTime"></h4>
                    </div>
                    <ul class="button-group even-2">
                        <li><button class="btn gloss orange morph oval" data-bind="click: $parent.subtractFromEnd, enable:$parent.inSession"><i class="icon-minus"></i> 5m</button></li>
                        <li><button class="btn gloss orange morph oval" data-bind="click: $parent.addToEnd, enable:$parent.inSession"><i class="icon-plus"></i> 5m</button></li>
                    </ul>
                </div>
            </div>
            <br>
            <div class="row-fluid">
                <div class="span12">
                    <!--<div class="btn-group">-->
                    <button class="btn pink brackets glossy" data-bind="click: startStop" style="padding-top:0">
                        <!--ko with: currentSession-->
                        <i class="icon-2x" data-bind="css:{'icon-play':!recording(), 'icon-stop':recording, active:recording}"></i>
                        <!--/ko-->
                        <!--ko ifnot: currentSession-->
                        <i class="icon-2x icon-play"></i>
                        <!--/ko-->
                    </button>


                    <button  style="padding-top:0" class="btn blue brackets glossy" disabled="disabled" data-bind="click: save, enable:inSession">
                        <i class="icon-2x icon-save"></i>
                    </button>
                    <!--</div>-->
                </div>
            </div>
            <br>
            <table class="table table-bordered table-condensed white" data-bind="if:sessions" width="100%">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Duration</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:sessions">
                    <tr>
                        <td>
                            <span data-bind="text: startTime"></span> -
                            <span data-bind="text: endTime"></span>
                        </td>
                        <td data-bind="text:duration"></td>
                        <td>
                            <button class="btn transparent icon" data-bind="click:$parent.trash"><i class="icon-remove"></i></button>
                            <button class="btn transparent icon" data-bind="click:$parent.edit"><i class="icon-pencil"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script type="text/javascript" src="js/all.js"></script>
        <script type="text/javascript" src="js/knockout.localstorage.js"></script>
        <script type="text/javascript" src="js/bella.js"></script>
    </body>
</html>
