<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/boostrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/knockout.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/bella.js"></script>
    </head>
    <body>
        <div class="media">
            <div class="center clearfix" style="width:90%">
                <div class="pull-left">

                </div>
                <h3 class="center"><img src="img/bella.png" width="40"> Bella Feed Timer 1.0</h3>
            </div>
        </div>
        <h4 style="text-align: center" data-bind="text:clock"></h4>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="center"><label class="bold">This feed</label> <p>0 mins</p></div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    <strong>Started</strong>
                    <div class="center white">
                        <h4 class="bold">1:23 pm</h4>
                    </div>
                    <button class="btn btn-small btn-warning"><i class="icon-minus"></i> 5m</button>
                    <button class="btn btn-small btn-warning"><i class="icon-plus"></i> 5m</button>
                </div>
                <div class="span6">
                    <strong>Stopped</strong>
                    <div class="center white">
                        <h4 class="bold">1:47 pm</h4>
                    </div>
                    <button class="btn btn-small btn-warning"><i class="icon-minus"></i> 5m</button>
                    <button class="btn btn-small btn-warning"><i class="icon-plus"></i> 5m</button>
                </div>
            </div>
            <br>
            <div class="row-fluid">
                <div class="span12">
                    <div class="btn-group">
                        <button class="btn btn-medium btn-info"><i class="icon-remove icon-2x"></i></button>
                        <button class="btn btn-large btn-success"><i class="icon-play icon-2x"></i></button>
                        <button class="btn btn-medium btn-primary"><i class="icon-save icon-2x"></i></button>
                    </div>
                </div>
            </div>
            <br>
            <div class="row-fluid clearfix" style="position:absolute;bottom:0;right:0;left:0;">
                <div class="span12">
                    <div class="btn-group">
                        <a class="btn btn-large btn-inverse active" href="#"><i class="icon-circle-blank icon-2x"></i><br>Timer</a>
                        <a class="btn btn-large btn-inverse" href="#"><i class="icon-list icon-2x"></i><br>Log</a>
                        <a class="btn btn-large btn-inverse" href="#"><i class="icon-refresh icon-2x"></i><br>Sync</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
